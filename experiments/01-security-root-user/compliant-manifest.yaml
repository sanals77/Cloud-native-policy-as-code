---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-service-secure
  labels:
    app: api-service
    version: "1.0.0"
    experiment: "01-root-user-fixed"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service-secure
  labels:
    app: api-service
    experiment: "01-root-user-fixed"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-service-secure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service-secure
  labels:
    app: api-service
    version: "1.0.0"
    experiment: "01-root-user-fixed"
spec:
  replicas: 2  # ✅ High availability
  selector:
    matchLabels:
      app: api-service-secure
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        app: api-service-secure
        version: "1.0.0"
    spec:
      serviceAccountName: api-service-secure
      # ✅ COMPLIANT: Pod-level security context
      securityContext:
        runAsNonRoot: true           # ✅ Enforce non-root
        runAsUser: 1000              # ✅ Non-root UID
        fsGroup: 1000                # ✅ File system group
        seccompProfile:
          type: RuntimeDefault       # ✅ Seccomp profile
      containers:
      - name: api-service
        image: "537651148488.dkr.ecr.us-east-1.amazonaws.com/cloud-native-app-dev-api-service:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        # ✅ COMPLIANT: Secure container configuration
        securityContext:
          runAsUser: 1000                      # ✅ Non-root user
          runAsNonRoot: true                   # ✅ Enforced
          privileged: false                     # ✅ Not privileged
          readOnlyRootFilesystem: true         # ✅ Read-only filesystem
          allowPrivilegeEscalation: false      # ✅ No privilege escalation
          capabilities:
            drop:
              - ALL                             # ✅ Drop all capabilities
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
          - name: PORT
            value: "8080"
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: host
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: dbname
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
        # ✅ Mount writable volumes for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      # ✅ Pod anti-affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-service-secure
              topologyKey: kubernetes.io/hostname
