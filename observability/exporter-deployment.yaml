apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-metrics-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy-metrics-exporter
  template:
    metadata:
      labels:
        app: policy-metrics-exporter
    spec:
      serviceAccountName: policy-metrics-exporter
      containers:
      - name: exporter
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install --quiet prometheus-client kubernetes && \
            python /app/policy-metrics-exporter.py
        ports:
        - containerPort: 9091
          name: metrics
        volumeMounts:
        - name: code
          mountPath: /app
      volumes:
      - name: code
        configMap:
          name: policy-exporter-code
